<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizGame</title>
    <link rel="stylesheet" href="QuizGame.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="heading">
        <h1>QUIZ GAME</h1>
        <img src="undraw_Questions_re_1fy7.png" />
      </div>
      <h3>score</h3>
      <h5>Levels</h5>
      <h4>Questions</h4>
      <img
        id="confetti"
        src="https://media3.giphy.com/media/3MbGVRMWnn8Oh8lh0m/giphy.gif?cid=ecf05e4797k7z6zm8929gkthsknzmbr5r7dckuxyalhqv3d6&ep=v1_stickers_search&rid=giphy.gif&ct=s"
      />
      <section id="answers">
        <div id="a">A</div>
        <div id="option1"><p id="p1">Example answer</p></div>
        <div id="b">B</div>
        <div id="option2"><p id="p2">Example answer</p></div>
        <div id="c">C</div>
        <div id="option3"><p id="p3">Example answer</p></div>
      </section>
      <button id="checkanswer">Next Question</button>
    </div>
    <script defer src="questions.js"></script>
    <script defer src="QuizGame.js"></script>
  </body>
</html>
